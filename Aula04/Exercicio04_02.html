            <div>

            <div>

                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>

                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>

                    <option value="TO">Tocantins</option>
                </select>
            </div>

        <div style="border: 2px solid black; padding: 8px; margin: 10px;">

            <div>
                <label for="aluno_contato_telefone">Telefone</label>
                <input type="string" id="aluno_contato_telefone" name="aluno_contato_telefone">
            </div>
            
            <div>
                <label for="aluno_contato_celular">Celular</label>
                <input type="string" id="aluno_contato_celular" name="aluno_contato_celular" required>
            </div>
            
            <div>
                <label for="aluno_contato_email">Email</label>
                <input type="email" id="aluno_contato_email" name="aluno_contato_email" required>
            </div>
        </div>
        
        <div>
            <label for="aluno_cor">Cor</label>
            <select id="aluno_cor" name="aluno_cor" required>
                <option value="" disabled selected hidden>Selecione uma opção</option>
                <option value="branca">Branca</option>
                <option value="preta">Preta</option>
                <option value="parda">Parda</option>
                <option value="amarela">Amarela</option>
                <option value="indigena">Indígena</option>
            </select>
        </div>
        
        <div style="border: 2px solid black; padding: 8px; margin: 10px;">

            </div>
            
            <div>

                <input type="string" id="pai_contato_celular" name="pai_contato_celular" required>

            <div>
                <label for="pai_contato_email">Email</label>

            <div>
                <label for="pai_cpf">CPF</label>

            </div>
            
            <div>

            <div>

            </div>
            
            <div>
                <label for="mae_contato_email">Email</label>
                <input type="email" id="mae_contato_email" name="mae_contato_email" required>
            </div>
            
            <div>
                <label for="mae_cpf">CPF</label>
                <input type="string" id="mae_cpf" name="mae_cpf" required>

            <div>
                <label for="mae_responsavel_financeiro">É o responsável financeiro</label>
                <select id="mae_responsavel_financeiro" name="mae_responsavel_financeiro">
                    <option value="" disabled selected hidden>Selecione uma opção</option>
                    <option value="true">Sim</option>
                    <option value="false">Não</option>

        <div>

            <input type="number" id="curso_codigo" name="curso_codigo" min="0" max="2" required>
        </div>
        <div>
            <label for="curso_nome">Nome do curso</label>
            <input type="string" id="curso_nome" name="curso_nome" required>
        </div>
        
        <div>
            <label for="curso_ingresso">Data de ingresso</label>
            <input type="date" id="curso_ingresso" name="curso_ingresso" required>
        </div>
        
        <div>
            <label for="curso_valor">Valor do curso</label>
            <input type="string" id="curso_valor" name="curso_valor" min="0" required>
        </div>
        
        <div>
            <label for="curso_pagamento">Forma de pagamento</label>
            <select id="curso_pagamento" name="curso_pagamento" required>
                <option value="" disabled selected hidden>Selecione uma opção</option>
                <option value="pix">Pix</option>
                <option value="boleto">Boleto bancário</option>
